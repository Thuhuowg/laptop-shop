<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán VNPay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 300px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Thông Tin Thanh Toán</h2>
    <form id="payment-form">
        <input type="number" name="amount" placeholder="Số tiền (VND)" required>
        
        <button type="submit">Thanh Toán</button>
    </form>
    <div class="message" id="message"></div>

    <script>
        document.getElementById('payment-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            fetch('http://localhost:8003/api/payment', { // Đường dẫn đến API
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                const messageDiv = document.getElementById('message');
                if (data.code === '00') {
                    // Chuyển hướng đến VNPay
                    window.location.href = data.data;
                } else {
                    messageDiv.innerText = 'Lỗi: ' + data.message;
                }
            })
            .catch(err => {
                console.error('Lỗi:', err);
                document.getElementById('message').innerText = 'Đã xảy ra lỗi. Vui lòng thử lại.';
            });
        });
    </script>
</body>
</html>
