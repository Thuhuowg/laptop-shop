<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán | Laptop-Shoppe</title>
    <link href="/fe/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="header-container"></div>

    <div class="container">
        <h2 class="title text-center">Thông Tin Thanh Toán</h2>
        <form id="checkout-form" onsubmit="return false;">
            <div class="form-group">
                <label for="name">Tên:</label>
                <input type="text" id="name" class="form-control" autocomplete="name" required>
            </div>
            <div class="form-group">
                <label for="address">Địa Chỉ:</label>
                <input type="text" id="address" class="form-control" autocomplete="address" required>
            </div>
            <div class="form-group">
                <label for="phone">Số Điện Thoại:</label>
                <input type="text" id="phone" class="form-control" autocomplete="phone" required>
            </div>
            <div class="form-group">
                <label for="payment-method">Phương Thức Thanh Toán:</label>
                <select id="payment-method" class="form-control" required>
                    <option value="">-- Chọn phương thức thanh toán --</option>
                    <option value="cash">Thanh Toán Khi Nhận Hàng</option>
                    <option value="vnpay">Thanh Toán VNPay</option>
                </select>
            </div>
            <div class="form-group">
                <label for="total-amount">Tổng Số Tiền:</label>
                <p id="total-amount" class="form-control-static"></p>
            </div>
        </form>
        <div id="payment-form">
            <div class="form-group">
                <label for="amount">Nhập đúng số tiền cần thanh toán:</label>
                <input type="number" id="amount" name="amount" class="form-control" placeholder="Số tiền (VND)" required>
            </div>
            <button type="button" id="vnpay-btn" class="btn btn-secondary btn-sm" style="display:none;">
                <img src="/fe/images/vnpay-logo.png" alt="VNPay" style="width: 20px; height: auto; margin-right: 5px;">
                Thanh toán VNPay
            </button>
            <button type="button" id="cod-btn" class="btn btn-secondary btn-sm" style="display:none;">
                Thanh toán COD
            </button>
            <div id="message" class="text-danger mt-3"></div>
        </div>
    </div>

    <div id="footer-container"></div>

    <script>
        
            // Load Header
            fetch('../header/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;

                    const script = document.createElement('script');
                    script.src = '../header/header.js';
                    script.onload = () => {
                        if (typeof initializeHeader === 'function') {
                            initializeHeader();
                        }
                    };
                    document.body.appendChild(script);
                })
                .catch(err => console.error("Error loading header.html:", err));

            // Load Footer
            fetch('/fe/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                });

            // Lấy giỏ hàng và tính tổng tiền
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            let totalAmount = 0;
            cart.forEach(item => {
                totalAmount += item.price * item.quantity;
            });
            document.getElementById('total-amount').textContent = totalAmount.toLocaleString() + ' VND';

            const paymentMethodSelect = document.getElementById('payment-method');
            const vnpayBtn = document.getElementById('vnpay-btn');
            const codBtn = document.getElementById('cod-btn');

            paymentMethodSelect.addEventListener('change', function () {
                const selectedMethod = paymentMethodSelect.value;
                if (selectedMethod === 'vnpay') {
                    vnpayBtn.style.display = 'inline-block';
                    codBtn.style.display = 'none';
                } else if (selectedMethod === 'cash') {
                    codBtn.style.display = 'inline-block';
                    vnpayBtn.style.display = 'none';
                } else {
                    vnpayBtn.style.display = 'none';
                    codBtn.style.display = 'none';
                }
            });

            vnpayBtn.addEventListener('click', function () {
                handleVNPayPayment();
            });

            codBtn.addEventListener('click', function () {
                handleCODPayment();
            });

            function handleVNPayPayment() {
                const amount = document.getElementById('amount').value;

                if (!amount || amount <= 0) {
                    document.getElementById('message').textContent = 'Vui lòng nhập số tiền hợp lệ!';
                    return;
                }

                fetch('http://localhost:8003/api/payment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount: amount, method: 'vnpay' })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.code === '00') {
                        window.location.href = data.data; // Chuyển hướng đến URL VNPay
                    } else {
                        document.getElementById('message').textContent = 'Lỗi: ' + data.message;
                    }
                })
                .catch(err => {
                    document.getElementById('message').textContent = 'Đã xảy ra lỗi, vui lòng thử lại.';
                });
            }

            function handleCODPayment() {
                window.location.href = "/fe/thankyou.html"; // Đường dẫn đến trang Thank You
            }
        
    </script>
</body>
</html>
