<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Thanh Toán | Laptop-Shoppe</title>
    <link href="/fe/css/bootstrap.min.css" rel="stylesheet">
    <link href="/fe/css/font-awesome.min.css" rel="stylesheet">
    <link href="/fe/css/prettyPhoto.css" rel="stylesheet">
    <link href="/fe/css/price-range.css" rel="stylesheet">
    <link href="/fe/css/animate.css" rel="stylesheet">
    <link href="/fe/css/sweetalert.css" rel="stylesheet">
    <link href="/fe/css/main.css" rel="stylesheet">
    <link href="/fe/css/responsive.css" rel="stylesheet">
</head>
<body>
    <!-- Chèn Header -->
    <div id="header-container"></div>

    <div class="container mt-5">
        <h1>Danh Sách Thanh Toán</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Mã đơn hàng</th>
                    <th>Phương thức thanh toán</th>
                    <th>Trạng thái thanh toán</th>
                    <th>Tổng tiền</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="payment-list"></tbody>
        </table>
    </div>

    <!-- Modal Confirm Delete -->
    <div class="modal" id="deletePaymentModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Xóa Thanh Toán</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Bạn có chắc chắn muốn xóa thanh toán này không?</p>
                    <button type="button" class="btn btn-danger" id="confirmDeletePaymentBtn">Xóa</button>
                    <button type="button"  class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Chèn Footer -->
    <div id="footer-container"></div>

    <script>
        const apiUrl = "http://localhost:8000/api/payments"; // URL API của bạn
        let paymentToDelete = null; // Biến để lưu ID thanh toán cần xóa

        // Chèn Header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });

        // Chèn Footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });

        // Lấy danh sách thanh toán
        function fetchPayments() {
            const cachedPayments = localStorage.getItem("payments");
            if (cachedPayments) {
                renderPayments(JSON.parse(cachedPayments)); // Hiển thị dữ liệu từ localStorage
                return;
            }

            // Lấy dữ liệu từ API
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    localStorage.setItem("payments", JSON.stringify(data)); // Lưu vào localStorage
                    renderPayments(data); // Cập nhật giao diện với dữ liệu mới
                })
                .catch(error => {
                    console.error("Error fetching payments:", error);
                    alert("Không thể tải danh sách thanh toán.");
                });
        }

        function renderPayments(data) {
            const paymentList = document.getElementById("payment-list");
            paymentList.innerHTML = '';
            data.forEach(payment => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${payment.id}</td>
                    <td>${payment.order_id}</td>
                    <td>${payment.payment_method}</td>
                    <td>${payment.payment_status}</td>
                    <td>${payment.amount} VND</td>
                    <td>
                        <a href="editpayment.html?id=${payment.id}" class="btn btn-warning btn-sm">Sửa</a>
                        <button class="btn btn-danger btn-sm" type="button" onclick="prepareDeletePayment(${payment.id})">Xóa</button>
                    </td>
                `;
                paymentList.appendChild(row);
            });
        }

        // Chuẩn bị xóa thanh toán
        function prepareDeletePayment(id) {
            paymentToDelete = id;
            document.getElementById("deletePaymentModal").classList.add("show");
        }

        // Xác nhận xóa thanh toán
        document.getElementById("confirmDeletePaymentBtn").addEventListener("click", function() {
            if (!paymentToDelete) return;

            fetch(`${apiUrl}/${paymentToDelete}`, { method: 'DELETE' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    document.getElementById("deletePaymentModal").classList.remove("show");
                    fetchPayments(); // Cập nhật lại danh sách thanh toán
                })
                .catch(error => {
                    console.error("Error deleting payment:", error);
                    alert("Có lỗi xảy ra khi xóa.");
                });
        });

        // Gọi hàm fetchPayments khi trang được tải
        document.addEventListener("DOMContentLoaded", fetchPayments);
    </script>
</body>
</html>
