<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán VNPay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 300px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Thông Tin Thanh Toán</h2>
    <form id="payment-form">
        <input type="number" name="amount" id="amount" placeholder="Số tiền (VND)" required>
        
        <button id="btn">Thanh Toán</button>
    </form>
    <div class="message" id="message"></div>

    <script>
        document.getElementById('btn').addEventListener('click', function(e) {
    e.preventDefault();
    const amount = document.getElementById('amount').value; // Lấy giá trị số tiền
    const data = { amount: amount }; // Gửi số tiền đến back-end

    fetch('http://localhost:8003/api/return-payment', { // Đường dẫn đến API
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data), // Định dạng dữ liệu JSON
        
    })
    .then(response => response.json())
    .then(data => {
        console.log(data);
        const messageDiv = document.getElementById('message');
        if (data.code === '00') {
            console.log(data);
            window.location.href = data.data; // Chuyển hướng đến VNPay nếu thành công
        } else {
            messageDiv.innerText = 'Lỗi: ' + data.message;
        }
    })
    .catch(err => {
        console.error('Lỗi:', err);
        document.getElementById('message').innerText = 'Đã xảy ra lỗi. Vui lòng thử lại.';
    });
});

    </script>
