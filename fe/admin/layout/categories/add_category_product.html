
<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                Thêm danh mục sản phẩm
            </header>
            <div class="panel-body">
                <div class="position-center">
                    <form id="add-category-form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Tên danh mục</label>
                            <input type="text" name="category_name" class="form-control" id="categoryName" placeholder="Tên danh mục" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Mô tả danh mục</label>
                            <textarea style="resize: none" rows="8" class="form-control" name="description" id="categoryDesc" placeholder="Mô tả danh mục" required></textarea>
                        </div>
                        
                        <button name="add_category_product" class="btn btn-info add_category">Thêm mới</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function() {
        $('.add_category').on('click', function(event) {
            event.preventDefault();
            const data = {
                category_name: $('#categoryName').val(),
                description: $('#categoryDesc').val(),
            };

            $.ajax({
                url: "http://127.0.0.1:8000/api/v1/categories",
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function(response) {
                    alert('Thêm danh mục sản phẩm thành công!');
                    $('#add-category-form')[0].reset();
                },
                error: function(xhr, status, error) {
                    console.log(xhr.responseText);
                }
            });
        });
    });
</script>
